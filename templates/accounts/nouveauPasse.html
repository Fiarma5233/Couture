


{% extends 'global.html' %}

{% block general %}

{% load static %}

<link rel="stylesheet" href="{% static 'accounts/nouveauPasse.css' %}">



<!-- <h2>{{ message }}</h2> -->

<div class="container">
    <div class="title">Changer votre mot de passe</div>
    <form action="" method="post"  >

        {% csrf_token %}


        <div class="user-details">
            <div class="input-box">
                <span class="details">Nouveau mot de passe</span>
                <input type="password" name="password" autocomplete="new-password" required id="id_new_password1">
                <strong class="error">{{ erreur1 }}</strong>    
            </div>

            <div class="input-box">
                <span class="details">Confirmation du nouveau mot de passe</span>
                <input type="password" name="password1" autocomplete="new-password" required="" id="id_new_password2">
                <strong class="error">{{ erreur2 }}</strong>    
            </div>

        </div>

        <div class="button">
            <input  type="submit" value="Valider" id="sub" name="Update Passord"> 

        </div>


    </form>
</div>


{% endblock %}
